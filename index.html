<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="Icon.png">
    <title>Arda Technologies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,900;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        h1 {
            font-family: "Mulish", serif;
            font-weight: 900;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: "Space Mono", monospace;
            font-weight: 400;
            font-style: normal;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .navbar .logo img {
            height: 40px;
            /* Adjust the height to fit your design */
            max-width: 100%;
            /* Ensures the logo scales properly */
            object-fit: contain;
            /* Keeps the aspect ratio intact */
        }

        .navbar .signup {
            font-size: 16px;
            text-decoration: none;
            color: #fff;
        }

        .content {
            margin: 0 auto;
            padding: 100px 20px;
            max-width: 800px;
        }

        .content h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .content p {
            font-size: 1.2rem;
            margin: 20px 0;
            line-height: 1.5;
        }

        .email-form {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            border: 2px solid #fff;
            /* White border around the entire form */
            border-radius: 50px;
            /* Rounded corners for the input/button */
            padding: 5px;
            /* Padding inside the form */
            max-width: 350px;
            /* Restrict max width */
            margin: 0 auto;
            /* Center align */
        }

        .email-form input[type="email"] {
            font-family: "Space Mono", monospace;
            /* Space Mono font */
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 50px 0 0 50px;
            /* Rounded corners only on the left */
            flex: 1;
            /* Input takes up remaining space */
            outline: none;
            background: transparent;
            /* Transparent background */
            color: #fff;
            /* White text color */
        }

        .email-form input[type="email"]::placeholder {
            color: #fff;
            /* White placeholder text */
            font-family: "Space Mono", monospace;
        }

        .email-form button {
            margin-right: 3px;
            border: none;
            background-color: #3E92CC;
            /* Blue button */
            color: #fff;
            /* White text color */
            width: 40px;
            /* Set equal width and height for a circle */
            height: 40px;
            /* Set equal width and height for a circle */
            border-radius: 50%;
            /* Perfect circle */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            /* Smooth hover effect */
        }

        .email-form button img {
            width: 20px;
            /* Adjust image size */
            height: 20px;
            /* Adjust image size */
            object-fit: contain;
            /* Ensure the image keeps its aspect ratio */
        }

        .image-container {
            margin-top: 50px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #model-container {
            width: 600px;
            height: 400px;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="Logo.png" alt="Logo">
        </div>
        <!-- <a href="#" class="signup">Sign Up</a> -->
    </header>
    <main class="content">
        <h1>Intelligent Industry Simulations</h1>
        <p>We use AI to bridge real and simulated worlds.</p>
        <form class="email-form" id="email-form">
            <input type="email" name="email" placeholder="Enter email to get notified" required />
            <button type="submit">
                <img src="Arrow.svg" alt="Submit" />
            </button>
        </form>
        <p id="status"></p>
        <div class="image-container">
            <div id="model-container"></div>
        </div>
    </main>
    <script>
        document.getElementById("email-form").addEventListener("submit", async function (e) {
            e.preventDefault(); // Prevent default form submission

            const email = e.target.email.value; // Get email from input

            const airtableAccessToken = "pathiyCQ4xmP96Gkj.1fed8f0f73b6e9fb4f1f9bcb7d951222adfbfed72ac0edf553dd75ea91049857";
            const airtableBaseId = "appoVVN4v32gYN2Ue";
            const airtableTableName = "Table";

            const url = `https://api.airtable.com/v0/${airtableBaseId}/${airtableTableName}`;
            const data = {
                records: [
                    {
                        fields: {
                            Email: email
                        }
                    }
                ]
            };

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        Authorization: `Bearer ${airtableAccessToken}`, // Use the Personal Access Token
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById("status").textContent = "Email successfully added!";
                    e.target.reset();
                } else {
                    const errorDetails = await response.json();
                    console.error(errorDetails);
                    document.getElementById("status").textContent = "Error adding email. Try again.";
                }
            } catch (error) {
                console.error(error);
                document.getElementById("status").textContent = "Error connecting to Airtable.";
            }
        });
    </script>
