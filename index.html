<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intelligent Industry Simulations</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    h1 {
      font-family: "Mulish", sans-serif;
      font-optical-sizing: auto;
      font-style: black;
    }

    body {
      margin: 0;
      font-family: "Space Mono", monospace;
      font-weight: 400;
      font-style: normal;
      background-color: #000; /* Black background */
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .navbar .logo span {
      color: #42aaff; /* Blue accent color */
    }

    .navbar .signup {
      font-size: 16px;
      text-decoration: none;
      color: #fff;
    }

    .content {
      margin: 0 auto;
      padding: 100px 20px;
      max-width: 800px;
    }

    .content h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .content p {
      font-size: 1.2rem;
      margin: 20px 0;
      line-height: 1.5;
    }

    .email-form {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .email-form input[type="email"] {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 300px;
    }

    .email-form button {
      padding: 10px 20px;
      border: none;
      background-color: #42aaff; /* Blue button */
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .email-form button:hover {
      background-color: #3498db;
    }

    .image-container {
      margin-top: 50px;
    }

    .image-container img {
      max-width: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">ARDA</div>
    <a href="#" class="signup">Sign Up</a>
  </header>
  <main class="content">
    <h1>Intelligent Industry Simulations</h1>
    <p>We use AI to bridge real and simulated worlds.</p>
    <form class="email-form">
      <input type="email" placeholder="Enter email to get notified" required />
      <button type="submit">â†’</button>
    </form>
    <div class="image-container">
      <img src="https://via.placeholder.com/600x300" alt="Spaceship or machinery illustration">
    </div>
  </main>
</body>
</html>
