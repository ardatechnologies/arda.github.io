body {
  color: #fff;
  text-align: center;
  background-color: #000;
  margin: 0;
  font-family: Space Mono, monospace;
  font-style: normal;
  font-weight: 400;
  overflow-x: hidden;

.navbar {
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  display: flex;
}

.navbar .logo img {
  object-fit: contain;
  max-width: 100%;
  height: 40px;
}

.navbar .signup {
  color: #fff;
  font-size: 16px;
  text-decoration: none;
}

.content {
  max-width: 800px;
  margin: 0 auto;
  padding: 100px 20px;
}

.content h1 {
  font-size: 3rem;
  font-weight: bold;
}

.content p {
  margin: 20px 0;
  font-size: 1.2rem;
  line-height: 1.5;
}

.email-form {
  border: 2px solid #fff;
  border-radius: 50px;
  justify-content: center;
  align-items: center;
  gap: 0;
  max-width: 350px;
  margin: 0 auto;
  padding: 5px;
  display: flex;
}

.email-form input[type="email"] {
  color: #fff;
  background: none;
  border: none;
  border-radius: 50px 0 0 50px;
  outline: none;
  flex: 1;
  padding: 10px 20px;
  font-family: Space Mono, monospace;
  font-size: 16px;
}

.email-form input[type="email"]::placeholder {
  color: #fff;
  font-family: Space Mono, monospace;
}

.email-form button {
  color: #fff;
  cursor: pointer;
  background-color: #3e92cc;
  border: none;
  border-radius: 50%;
  justify-content: center;
  align-items: center;
  width: 40px;
  height: 40px;
  margin-right: 3px;
  transition: background-color .3s;
  display: flex;
}

.email-form button img {
  object-fit: contain;
  width: 20px;
  height: 20px;
}

.image-container {
  justify-content: center;
  align-items: center;
  height: 400px;
  margin-top: 50px;
  display: flex;
}

#model-container {
  width: 600px;
  height: 400px;
}
</style>
</head>

<body>
    <script src="/index.975ef6c8.js" defer=""></script>
    <header class="navbar">
        <div class="logo">
            <img src="/Logo.22fb6208.png" alt="Logo">
        </div>
        <!-- <a href="#" class="signup">Sign Up</a> -->
    </header>
    <main class="content">
        <h1>Intelligent Industry Simulations</h1>
        <p>We use AI to bridge real and simulated worlds.</p>
        <form class="email-form" id="email-form">
            <input type="email" name="email" placeholder="Enter email to get notified" required="">
            <button type="submit">
                <img src="/Arrow.ca770a1e.svg" alt="Submit">
            </button>
        </form>
        <p id="status"></p>
        <div class="image-container">
            <div id="model-container"></div>
        </div>
    </main>
    <script>document.getElementById("email-form").addEventListener("submit", async function(e) {
    e.preventDefault(); // Prevent default form submission
    const email = e.target.email.value; // Get email from input
    const airtableAccessToken = "pathiyCQ4xmP96Gkj.1fed8f0f73b6e9fb4f1f9bcb7d951222adfbfed72ac0edf553dd75ea91049857";
    const airtableBaseId = "appoVVN4v32gYN2Ue";
    const airtableTableName = "Table";
    const url = `https://api.airtable.com/v0/${airtableBaseId}/${airtableTableName}`;
    const data = {
        records: [
            {
                fields: {
                    Email: email
                }
            }
        ]
    };
    try {
        const response = await fetch(url, {
            method: "POST",
            headers: {
                Authorization: `Bearer ${airtableAccessToken}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });
        if (response.ok) {
            document.getElementById("status").textContent = "Email successfully added!";
            e.target.reset();
        } else {
            const errorDetails = await response.json();
            console.error(errorDetails);
            document.getElementById("status").textContent = "Error adding email. Try again.";
        }
    } catch (error) {
        console.error(error);
        document.getElementById("status").textContent = "Error connecting to Airtable.";
    }
});

</script>
