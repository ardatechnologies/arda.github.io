<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/Icon.238e7506.png">
    <title>Arda Technologies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,900;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="/index.2cdaf7bc.css">
</head>

<body>
    <script src="/index.975ef6c8.js" defer=""></script>
    <header class="navbar">
        <div class="logo">
            <img src="/Logo.78afb29f.png" alt="Logo">
        </div>
    </header>
    <main class="content">
        <h1>Intelligent Industry Simulations</h1>
        <p>We use AI to bridge real and simulated worlds.</p>
        <form class="email-form" id="email-form">
            <input type="email" name="email" placeholder="Enter email to get notified" required="">
            <button type="submit">
                <img src="/Arrow.351ade51.svg" alt="Submit">
            </button>
        </form>
        <p id="status"></p>
        <div class="image-container">
            <div id="model-container"></div>
        </div>
    </main>
    <script>document.getElementById("email-form").addEventListener("submit", async function(e) {
    e.preventDefault(); // Prevent default form submission
    const email = e.target.email.value; // Get email from input
    const airtableAccessToken = "pathiyCQ4xmP96Gkj.1fed8f0f73b6e9fb4f1f9bcb7d951222adfbfed72ac0edf553dd75ea91049857";
    const airtableBaseId = "appoVVN4v32gYN2Ue";
    const airtableTableName = "Table";
    const url = `https://api.airtable.com/v0/${airtableBaseId}/${airtableTableName}`;
    const data = {
        records: [
            {
                fields: {
                    Email: email
                }
            }
        ]
    };
    try {
        const response = await fetch(url, {
            method: "POST",
            headers: {
                Authorization: `Bearer ${airtableAccessToken}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });
        if (response.ok) {
            document.getElementById("status").textContent = "Email successfully added!";
            e.target.reset();
        } else {
            const errorDetails = await response.json();
            console.error(errorDetails);
            document.getElementById("status").textContent = "Error adding email. Try again.";
        }
    } catch (error) {
        console.error(error);
        document.getElementById("status").textContent = "Error connecting to Airtable.";
    }
});

</script>
</body>

</html>
